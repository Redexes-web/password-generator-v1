<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row mx-auto">
            <div class="col-sm-6 mx-auto my-5">
                <h1>Password Generator</h1>
                <form action="" method="post">
                    <h3>Majuscules</h3>
                    <label class="switch">
                        <input id="maj" type="checkbox" class="form-control">
                        <span class="slider round"></span>
                    </label>
                    <h3>Nombres</h3>
                    <label class="switch">
                        <input id="num" type="checkbox" class="form-control">
                        <span class="slider round"></span>
                    </label>
                    <h3>Caractères Spéciaux</h3>
                    <label class="switch">
                        <input id="spechar" type="checkbox" class="form-control">
                        <span class="slider round"></span>
                    </label>
                    <h3>Longueur du mot de passe</h3>
                    <input id="pwdLength" type="range" value="8" min="1" max="100" class="form-range" oninput="this.nextElementSibling.value = this.value">
                    <output>8</output>
                </form>
                <button class="btn btn-primary" id="generate">Generer le mot de passe</button>
                <h2 id="result"></h2>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
